<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigame Ô Chữ Văn Hóa</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9f3ec, #ffeedd);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    #sakuraCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    body > *:not(#sakuraCanvas) {
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 35px;
      margin-bottom: 20px;
    }

    .letter-boxes, .guess-boxes {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .letter, .guess-letter {
      width: 50px;
      height: 50px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: white;
      font-size: 28px;
      font-weight: bold;
      line-height: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .letter.revealed {
      background-color: #ffcc70;
      color: black;
    }

    .letter.disabled {
      cursor: default;
      background-color: #ddd;
      color: #aaa;
    }

    .question-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #ccc;
      background-color: #fff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      border-radius: 10px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .answers button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #ffb84d;
      color: #fff;
      transition: 0.2s;
    }

    .answers button:hover {
      background-color: #ffa31a;
    }

    .explanation {
      margin-top: 30px;
      font-style: italic;
      color: #444;
      font-size: 18px;
    }

    #guessInput {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #guessInput button {
      font-size: 18px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #minigame {
      display: none; /* Ẩn toàn bộ minigame ngay từ đầu */
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 2;
    }

    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Màu nền mờ nhẹ */
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .welcome-content {
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    .welcome-content img {
      max-width: 500px;
      animation: wave 1s ease infinite alternate;
    }

    .welcome-content h1 {
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      color: #e87b3e;
    }

    @keyframes fadeInUp {
      from {transform: translateY(30px);opacity: 0;}
      to {transform: translateY(0);opacity: 1;}
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 600px) {
      .letter, .guess-letter {
        width: 35px;
        height: 35px;
        font-size: 16px;
        line-height: 35px;
      }
    
      h2 {
        font-size: 22px;
      }
    
      .question {
        font-size: 16px;
      }
    
      .explanation {
        font-size: 16px;
      }
    
      #guessInput {
        flex-direction: column;
        gap: 15px;
      }
    
      .answers button {
        font-size: 14px;
        padding: 10px;
      }
    
      .question-box {
        padding: 15px;
      }
    }
  </style>
</head>

      word.split("").forEach((ch, index) => {
        const span = document.createElement("div");
        span.className = "letter";
        if (revealed[index]) {
          span.classList.add("revealed");
          span.innerText = ch;
        } else if (disabled[index]) {
          span.classList.add("disabled");
          span.innerText = "✖";  
        } else if (ch === " ") {
          span.classList.add("disabled");
          span.innerText = " ";
        } else {
          span.innerText = "_";
          span.onclick = () => showQuestion(index);
        }
        container.appendChild(span);

      renderGuessBoxes();

      const guessContainer = document.getElementById("guessBoxes");
      guessContainer.innerHTML = "";
      word.split("").forEach((ch, i) => {
        if (ch === " ") {
          const space = document.createElement("div");
          space.style.width = "50px";
          space.style.height = "50px";
          space.style.margin = "5px";
          guessContainer.appendChild(space);
        } else {
          const input = document.createElement("input");
          input.className = "guess-letter";
          input.setAttribute("maxlength", 1);
          input.setAttribute("data-index", i);
          input.setAttribute("type", "text");
          input.setAttribute("autocomplete", "off");
          input.setAttribute("inputmode", "latin");

          input.addEventListener("input", (e) => {
            if (e.target.value.length === 1) {
              const next = e.target.nextElementSibling;
              if (next && next.tagName === "INPUT") next.focus();
            }
          });

          input.style.textAlign = "center";
          input.style.textTransform = "uppercase";
          input.style.textIndent = "0";
          guessContainer.appendChild(input);

<script>
  const canvas = document.getElementById("sakuraCanvas");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const petals = [];
  const maxPetals = 60;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createPetal() {
    return {
      x: random(0, width),
      y: random(-height, 0),
      radius: random(4, 8),
      speedY: random(1, 2),
      speedX: random(-0.5, 0.5),
      rotation: random(0, 2 * Math.PI),
      opacity: random(0.5, 1),
    };
  }

  for (let i = 0; i < maxPetals; i++) {
    petals.push(createPetal());
  }

  function drawPetal(p) {
    ctx.beginPath();
    ctx.fillStyle = `rgba(255, 182, 193, ${p.opacity})`;
    ctx.ellipse(p.x, p.y, p.radius, p.radius * 0.6, p.rotation, 0, 2 * Math.PI);
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let p of petals) {
      drawPetal(p);
      p.y += p.speedY;
      p.x += p.speedX;
      p.rotation += 0.01;

      if (p.y > height || p.x < 0 || p.x > width) {
        Object.assign(p, createPetal());
        p.y = -10;
      }
    }
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>
